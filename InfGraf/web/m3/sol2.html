<div class=tit2>Solució exercici 3.2</div>

<P>La diagonal principal del cub RGB (que correspon a les tonalitats
de gris, amb el negre al vèrtex <tt>(0,0,0)</tt> i el blanc al vèrtex
<tt>(1,1,1)</tt>) dóna colors de saturació zero, pels que el valor de
<em>Hue</em> és irrellevant.
