<B><P>
Classificació de punts
</B></P>
<P>
Donat un sòlid S i un punt P, la classificació de P respecte a
S és una operació que ens retorna dins, sobre o fora en funció de si
el punt P és a l'interior de S, sobre la seva superfície o bé és a
l'exterior del sòlid S
</P>
