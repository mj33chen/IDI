<div class=tit2>Solució:</div>

<P>
L'objecte té 12 cares, 24 vèrtexs i 36
arestes. L'equació d'Euler dona 36 = 36.
Les 12 cares són les 8 de l'objecte original
i les 4 del forat. Els 24 vèrtexs són 12 de l'objecte original i 6 de cada extrem del
forat. Cal no equivocar-se en comptar les arestes...
