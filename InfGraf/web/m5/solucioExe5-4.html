<div class=tit2>Solució exercici 5.4</div>

<P>
L'objecte té 10 vèrtexs i 13 arestes. Però és un objecte no tancat, i
per tant no representa un sòlid. Podem pensar que té 4 cares -les
quatre cares laterals- però al no ser tancat no podem parlar de forats
passants. No es pot aplicar l'equació d'Euler.
